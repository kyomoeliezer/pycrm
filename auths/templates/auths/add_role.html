{% extends "base/base.html" %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h3 class="fw-bold mb-3">{{header}}</h3>

					</div>
					<div class="row">


						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="iq-card-header-toolbar d-flex align-items-center">
                                         <div class="dropdown">


                                         </div>
                                      </div>
								</div>
								<div class="card-body">
								<div class="row">
                              <form method="post">
                      {% csrf_token %}
                    <div class="row">
                         <div class="col-md-6">
                          {{form.role_name|as_crispy_field}}
                        </div>
                        <div class="col-md-6">
                          {{form.perm|as_crispy_field}}
                        </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary float-right" >Save</button>
                         </div>
                    </div>
                   </form>
                                </div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
{% endblock %}
